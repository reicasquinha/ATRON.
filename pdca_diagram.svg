<!-- Diagrama SVG do PDCA no estilo Apple -->
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definições de gradientes -->
  <defs>
    <linearGradient id="gradientPlan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9500" />
      <stop offset="100%" stop-color="#FFCC00" />
    </linearGradient>
    <linearGradient id="gradientDo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34C759" />
      <stop offset="100%" stop-color="#30D158" />
    </linearGradient>
    <linearGradient id="gradientCheck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF3B30" />
      <stop offset="100%" stop-color="#FF453A" />
    </linearGradient>
    <linearGradient id="gradientAct" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#007AFF" />
      <stop offset="100%" stop-color="#0A84FF" />
    </linearGradient>
    
    <!-- Filtros para sombras suaves -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-opacity="0.2"/>
    </filter>
    
    <!-- Caminhos para texto curvo -->
    <path id="textPathPlan" d="M 400, 100 A 300 300 0 0 1 700 400" />
    <path id="textPathDo" d="M 700, 400 A 300 300 0 0 1 400 700" />
    <path id="textPathCheck" d="M 400, 700 A 300 300 0 0 1 100 400" />
    <path id="textPathAct" d="M 100, 400 A 300 300 0 0 1 400 100" />
  </defs>

  <!-- Círculo de fundo -->
  <circle cx="400" cy="400" r="390" fill="#1D1D1F" opacity="0.05" />
  
  <!-- Arcos do PDCA com IDs para interatividade -->
  <path id="plan-section" d="M 400, 100 A 300 300 0 0 1 700 400 L 400 400 Z" fill="url(#gradientPlan)" filter="url(#shadow)" style="cursor: pointer;" />
  <path id="do-section" d="M 700, 400 A 300 300 0 0 1 400 700 L 400 400 Z" fill="url(#gradientDo)" filter="url(#shadow)" style="cursor: pointer;" />
  <path id="check-section" d="M 400, 700 A 300 300 0 0 1 100 400 L 400 400 Z" fill="url(#gradientCheck)" filter="url(#shadow)" style="cursor: pointer;" />
  <path id="act-section" d="M 100, 400 A 300 300 0 0 1 400 100 L 400 400 Z" fill="url(#gradientAct)" filter="url(#shadow)" style="cursor: pointer;" />
  
  <!-- Círculo central -->
  <circle cx="400" cy="400" r="200" fill="white" filter="url(#shadow)" />
  
  <!-- Texto nas seções -->
  <text font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" fill="white">
    <textPath xlink:href="#textPathPlan" startOffset="25%" text-anchor="middle">PLANEJAR</textPath>
  </text>
  <text font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" fill="white">
    <textPath xlink:href="#textPathDo" startOffset="25%" text-anchor="middle">EXECUTAR</textPath>
  </text>
  <text font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" fill="white">
    <textPath xlink:href="#textPathCheck" startOffset="25%" text-anchor="middle">VERIFICAR</textPath>
  </text>
  <text font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" fill="white">
    <textPath xlink:href="#textPathAct" startOffset="25%" text-anchor="middle">AGIR</textPath>
  </text>
  
  <!-- Texto central -->
  <text x="400" y="380" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="60" font-weight="700" fill="#1D1D1F" text-anchor="middle">ATRON</text>
  <text x="400" y="450" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" fill="#1D1D1F" text-anchor="middle">25 ANOS</text>
</svg>
